<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="cascading.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="animation.css"/>
  <link type="text/css" rel="stylesheet" href="design.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <script type="text/javascript" src="javascript.min.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>

  <div class="container">
    <h1 align="center"><u>Tic-Tac-Toe</u></h1>
  </div>
  <div class="row container">
    <div onclick="change()" class="col m4 s4 BorderRight BorderBottom" >
      <a href="#">
        <h1 id="1" align="center">1</h1>
      </a>
    </div>

    <div onclick="change()" class="col m4 s4 BorderRight BorderLeft BorderBottom">
      <h1 id="1" align="center">2</h1>
    </div>

    <div id="3" class="col m4 s4 BorderLeft BorderBottom">
      <h1 align="center">3</h1>
    </div>

    <div id="4" class="col m4 s4 BorderRight BorderTop BorderBottom">
      <h1 align="center">4</h1>
    </div>

    <div id="5" class="col m4 s4 BorderLeft BorderBottom BorderTop BorderRight">
      <h1 align="center">5</h1>
    </div>

    <div id="6" class="col m4 s4 BorderLeft BorderBottom BorderTop">
      <h1 align="center">6</h1>
    </div>

    <div id="7" class="col m4 s4 BorderTop BorderRight">
      <h1 align="center">7</h1>
    </div>

    <div id="8" class="col m4 s4 BorderLeft BorderTop BorderRight">
      <h1 align="center">8</h1>
    </div>

    <div id="9" class="col m4 s4 BorderLeft BorderTop">
      <h1 align="center">9</h1>
    </div>

  </div>

</html>
